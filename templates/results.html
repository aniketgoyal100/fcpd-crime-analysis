<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Crime Report for {{ zipcode }}</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: sans-serif;
      padding: 2rem;
      background: #f5f5f5;
      text-align: center;
    }
    h2 {
      margin-bottom: 1rem;
    }
    .chart-container {
      width: 60%;
      margin: 2rem auto;
    }
    .summary {
      margin-top: 1rem;
    }
    table {
      margin: 2rem auto;
      border-collapse: collapse;
      width: 60%;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 0.75rem;
      text-align: left;
    }
    th {
      background-color: #007bff;
      color: white;
    }
    tr:nth-child(even) {
      background-color: #f2f2f2;
    }
    .btn-back {
      display: inline-block;
      margin-top: 2rem;
      text-decoration: none;
      background: #007bff;
      color: white;
      padding: 0.6rem 1.5rem;
      border-radius: 4px;
      transition: background 0.3s ease;
    }
    .btn-back:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>

  <h2>Crime Report for ZIP Code {{ zipcode }}</h2>

  <!-- Pie Chart -->
  <div class="chart-container">
    <canvas id="crimeChart"></canvas>
  </div>

  <!-- Summary Info -->
  <div class="summary">
    <p><strong>Total Crimes:</strong> {{ total_crimes }}</p>
    <p><strong>Most Common Crime:</strong> {{ most_common }}</p>
  </div>

  <!-- Table of Crime Counts -->
  <div>
    <h3>Crime Breakdown by Type</h3>
    <table>
      <tr>
        <th>Crime Type</th>
        <th>Count</th>
      </tr>
      {% for label, value in zip(labels, values) %}
      <tr>
        <td>{{ label }}</td>
        <td>{{ value }}</td>
      </tr>
      {% endfor %}
    </table>
  </div>

  <!-- Back Button -->
  <a href="/" class="btn-back">‚Üê Back to Search</a>

  <!-- Chart.js Script -->
  <script>
    const ctx = document.getElementById('crimeChart').getContext('2d');
    const crimeChart = new Chart(ctx, {
      type: 'pie',
      data: {
        labels: {{ labels | safe }},
        datasets: [{
          data: {{ values | safe }},
          backgroundColor: [
            '#FF6384', '#36A2EB', '#FFCE56', '#4BC0C0', '#9966FF',
            '#FF9F40', '#66BB6A', '#EF5350', '#AB47BC', '#29B6F6'
          ]
        }]
      },
      options: {
        responsive: true,
        plugins: {
          legend: {
            position: 'bottom'
          }
        }
      }
    });
  </script>
</body>
</html>
